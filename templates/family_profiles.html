{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card profile-card text-center text-white shadow-lg" style="max-width: 350px; width: 100%;">
        <!-- Gradient Background for Each Card -->
        <div class="card-top p-4" style="background: linear-gradient(135deg, #ff6a00, #ee0979); border-radius: 15px 15px 0 0;">
            <h2 class="card-title">{{ profiles[0].name }}</h2>
        </div>

        <div class="card-body">
            <!-- Device Count -->
            <div class="my-3">
                <span class="badge rounded-pill bg-warning text-dark fs-5 px-4 py-2 shadow-sm">
                    {{ profiles[0].devices }} Devices
                </span>
            </div>

            <!-- Details Button -->
            <a href="{{ url_for('profile_details', profile_name=profiles[0].name) }}" 
               class="btn btn-gradient btn-lg text-white shadow-sm mt-3">
               <i class="fas fa-info-circle"></i> Details
            </a>
        </div>
    </div>
</div>

<!-- Custom Styling -->
<style>
    .profile-card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        background: #1f1f1f;
    }

    .profile-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 35px rgba(0,0,0,0.4);
    }

    .card-top h2 {
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .btn-gradient {
        background: linear-gradient(135deg, #00f260, #0575e6);
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-gradient:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        text-decoration: none;
    }

    .badge {
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .badge:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 576px) {
        .profile-card {
            max-width: 90%;
        }

        .card-top h2 {
            font-size: 1.8rem;
        }

        .badge {
            font-size: 1rem;
        }

        .btn-gradient {
            font-size: 0.9rem;
            padding: 8px 20px;
        }
    }
</style>
{% endblock %}
