{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Your Alerts</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Back to Dashboard</a>
</div>

<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">All Alerts</h5>
            <span class="badge bg-primary">{{ alerts|length }} alerts</span>
        </div>
    </div>
    <div class="card-body">
        <div class="alert-list">
            {% for alert in alerts %}
                <div class="alert alert-{{ alert.alert_type }} alert-item {% if not alert.is_read %}unread{% endif %}" 
                     data-alert-id="{{ alert.id }}">
                    <h6 class="alert-heading">{{ alert.title }}</h6>
                    <p class="mb-1">{{ alert.message }}</p>
                    <small class="text-muted">{{ alert.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                </div>
            {% else %}
                <div class="alert alert-info">
                    No alerts found
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
